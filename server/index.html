<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="wrapper">
    <div class="header center">
      <h1>Travel Planner</h1>
    </div>

    <div class="flex-container">

      <div class="border">
        <div class="holder destination">
          <label for="destination">Where are you looking to go? </label>
          <input type="text" class="center" id="destination" placeholder="Enter City or Postal Code here">
        </div>
        <div class="holder departureDate">
          <form action="/action_page.php">
            <label for="trip departure date">Trip Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" class="center">
          </form>
        </div>
        <div class="holder returnDate">
          <form action="/action_page.php">
            <label for="trip return date">Trip Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" class="center">
          </form>
        </div>
        <br>
        <div class="holder center">
          <button id="generate" type="submit"> Plan Trip! </button>
        </div>
      </div>


      <div class="border">
        <div class="flex-row flex-container vertical">
          <div class="info_holder image">
            <img class="image" id="locationImage" src="https://ak.picdn.net/shutterstock/videos/1005609832/thumb/12.jpg" alt="Your destination awaits!">
          </div>
          <div class="info_holder entry">
            <!--
            <div class="title">Trip to XXX</div>
-->
            <div id="entryHolder">
              <table>
                <!--
                <tr>
                  <td>Trip departure date: </td>
                  <td>
                    <div id="date"></div>
                  </td>
                </tr>
                <tr>
                  <td>Days until trip: </td>
                  <td>
                    <div id="temp"></div>
                  </td>
                </tr>
-->
                <tr>
                  <td id="whereAndWhen">Please enter valid trip information</td>
                  <td>
                    <div id="date"></div>
                  </td>
                </tr>
                <tr>
                  <td id="tripTemps"></td>
                  <td>
                    <div id="content"></div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
